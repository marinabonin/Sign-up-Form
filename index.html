<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="container__title">Creat An Account</h1>
        <p class="container__description">
          Create an account to enjoy all the services without any ads for free!
        </p>
        <form>
          <label
            ><input
              class="container__email"
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
          /></label>
          <label
            ><input
              class="container__password"
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              minlength="4"
              required
          /></label>
          <button class="container__button">Create Account</button>
        </form>
        <p class="container__sign-in">
          Already Have An Account? <a href="#">Sign In</a>
        </p>
      </div>
    </main>
  </body>
</html>
